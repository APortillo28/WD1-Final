<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap');
    </style>
</head>

<body>

    <header>
        
        <h1>ACME</h1>
        
        <section>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Lookbook</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </section>

    </header>

        
        <main>
            <h2>Contact Us</h2>
            <h3 id="ContactPageHeading">If you have any feedback or inquiries, please fill out the form below.</h3>
            <section id="ContactPage">
                <figure>
                    <img src="../images/contact-page-image.jpg" alt="paper cutout of a speech bubble containing an elipsis">
                </figure>
                <form>
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div>    
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone"><br>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"><br>
                    </div>
                    <div>
                        <label for="message">Message...</label>
                        <textarea id="message" name="message" rows="10" cols="20"></textarea>
                    </div>
                    <button id="submitButton">Submit</button>    
                </form>
            </section>
        </main>
        

    <footer>
        <ul>
            <li><a href="contact.html">Contact Us</a></li>
            <li><p id="Copyright">ACME Registered 2023 All Rights Reserved</p></li>
            <li><a href="#">accessibility</a></li>
        </ul>
    </footer>

</body>

</html>
